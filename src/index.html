<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Currency Converter</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <form id="converterForm">
        <label for="inputAmountUSD">Amount in US Dollars:</label>
        <input id="inputAmountUSD">
        <br>
        <label for="currencyChooser">Choose Currency</label>
        <select id="currencyChooser">
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="AFN">AFN</option>
            <option value="ALL">ALL</option>
            <option value="AMD">AMD</option>
            <option value="ANG">ANG</option>
        </select>
        <br>
        <button type="submit" id="submitButton">Get Conversion!</button>
    </form>
    <p id="results" class="hidden">Your Conversion</p>

    
</body>

</html>
