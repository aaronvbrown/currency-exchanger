<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Currency Converter</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <label for="inputAmountUSD">Amount in US Dollars:</label>
    <input id="inputAmountUSD">
    <br>
    <label for="currencyChooser">Choose Currency</label>
    <select id="currencyChooser">
        <option value="USD">USD</option>
        <option value="AED">AED</option>
        <option value="AFN">AFN</option>
        <option value="ALL">ALL</option>
        <option value="AMD">AMD</option>
        <option value="ANG">ANG</option>
    </select>
    <form id="converterForm"></form>
    <button type="button" id="submitButton">Get Conversion!</button>
    <div id="resultsDiv" class="hidden">
        <h2>Your Conversion:</h2>
    </div>

    
</body>

</html>
